<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
<body>
	<nav th:replace="layouts :: navbar"></nav>
	<h1>Hello, Thymeleaf!</h1>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<div class="container">
		<form action="/projects/save" method="POST">
			<!-- 				<form action="/projects/save" th:object="${project}" method="POST"> -->
			<input type="text" placeholder="Project Name"
				th:field="*{project.name}"> <select
				th:field="${project.stage}">
				<option th:value="NOTSTARTED">Not Started</option>
				<option th:value="INPROGRESS">In Progress</option>
				<option th:value="COMPLETED">Completed</option>
			</select>
			<textarea type="text" placeholder="Enter Project Description"
				th:field="${project.description}"></textarea>

			<select th:field="${project.employees}" multiple="multiple">
				<option th:each="employee : ${allEmployees}"
					th:value="${employee.employeeId}" th:text="${employee.firstName}">
				</option>
			</select>
			<button type="submit">Create Project</button>
		</form>
	</div>

</body>
<!--   allEmployees is coming from the projectsController *{employees} should be shorthand for th:field="${project.employees}" -->
</html>
